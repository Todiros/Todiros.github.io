<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="memory-game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="modal">
        <button class="btn-exit">X</button>
        <section class="modal-content">

            <div class="endgame-stars"></div>
            <div class="clearFix"></div>
            <p class="endgame-message">LOSE</p>
            <button class="btn-modal">PLAY AGAIN!</button>

        </section>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1> 
        </header>

        <section class="score-panel">
            <div class="movesWrap">
                <ul class="stars">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                </ul>

                <span class="moves">0</span> Moves
            </div>

            <div class="clock">00:00</div>

            <div class="restart">
        		<i class="fa fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="far fa-gem"></i>
            </li>
            <li class="card">
                <i class="far fa-paper-plane"></i>
            </li>
            <!--card match-->
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <!--card match-->
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="far fa-gem"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <!--card open show-->
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="far fa-paper-plane"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/easytimer.js"></script>
    <script src="js/app.js"></script>
    <script src="js/deckResizer.js"></script>
</body>
</html>
